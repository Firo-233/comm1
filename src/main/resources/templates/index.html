<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">麻将社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                <a href="https://github.com/login/oauth/authorize?client_id=18812e4c8d2f08d9ed6d&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登录</a>

                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

<div class="container-fluid">

    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> &nbsp;发 现 </h2>
            <hr>

            <div class="media" th:each="question:${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${question.user.avatarUrl}">

                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span>个回复 ·<span
                            th:text="${question.viewCount}"></span>次浏览 ·<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}">小时前</span></span>
                </div>
            </div>

            <!--pageHelper-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/(page=${1})}"aria-label="Previous" th:if="${pageInfo.pageNum>1}"><span aria-hidden="true">&laquo;</span></a>
                        <a th:if="${pageInfo.pageNum>1}" th:href="@{/(page=${pageInfo.pageNum - 1})}">&lt;</a>
                    </li>

                    <li th:each="p:${pageInfo.navigatepageNums}" th:class="${ p == pageInfo.pageNum}? 'active' : ''" >
                        <a th:href="@{/(page=${p})}" th:text="${p}"></a>
                    </li>


                    <li>
                        <a th:if="${pageInfo.pageNum!=pageInfo.pages}" th:href="@{/(page=${pageInfo.pageNum + 1})}">&gt;</a>
                        <a th:href="@{/(page=${pageInfo.pages})}" aria-label="Next" th:if="${pageInfo.pageNum!=pageInfo.pages}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>



        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
