<!DOCTYPE HTML>

<head>
    <title>麻将社区</title>

    <!-- Bootstrap -->

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<!--头部引用-->
<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> &nbsp;发 现 </h2>
            <hr>

            <div class="media" th:each="question:${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span>个回复 ·<span
                            th:text="${question.viewCount}"></span>次浏览 ·<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}">小时前</span></span>
                </div>
            </div>

            <!--pageHelper-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/(page=${1})}"aria-label="Previous" th:if="${pageInfo.pageNum>1}"><span aria-hidden="true">&laquo;</span></a>
                        <a th:if="${pageInfo.pageNum>1}" th:href="@{/(page=${pageInfo.pageNum - 1})}">&lt;</a>
                    </li>

                    <li th:each="p:${pageInfo.navigatepageNums}" th:class="${ p == pageInfo.pageNum}? 'active' : ''" >
                        <a th:href="@{/(page=${p})}" th:text="${p}"></a>
                    </li>


                    <li>
                        <a th:if="${pageInfo.pageNum!=pageInfo.pages}" th:href="@{/(page=${pageInfo.pageNum + 1})}">&gt;</a>
                        <a th:href="@{/(page=${pageInfo.pages})}" aria-label="Next" th:if="${pageInfo.pageNum!=pageInfo.pages}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>



        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
